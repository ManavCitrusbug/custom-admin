{% extends 'user/base.html' %}
{% load static %}

{% block content %}

    <div class="main-middle-area">

      <section class="title-wt-back-section">
        <div class="container-fluid container-fluid-2000">
          <div class="title-wt-back-div">
            <div class="row align-center-row">
              <div class="col-lg-2 col-md-3">
                <div class="back-div">
                  <a href="{% url 'index' %}" class="link back-link"> <span class="icon-span"> <i class="las la-angle-double-left"></i> </span> <span class="text">Back</span> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="auth-content-section sign-up-auth-section">
        <div class="auth-content-div">

          <div class="container container-1170">
            <div class="row">
              <div class="col-lg-12 col-md-12">

                <div class="auth-root-common">

                  <div class="row">
                    <div class="col-lg-12 col-md-12">
                      <div class="header-div-box">
                        <h2>Sign Up</h2>
                        <h4>Please register to EzierCode.</h4>
                      </div>
                    </div>
                  </div>

                  <div class="auth-white-card">
                    <div class="auth-white-card-row">

                      <div class="row">
                        <div class="col-lg-6 col-md-6">
                          <div class="img-auth-div"> 
                            <img src="{% static 'assets/images/background/sign-up-pattern.svg' %}" alt="img" class="img-fluid img-responsive" />
                          </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                          <div class="auth-white-form-div">
                            <div class="auth-white-inner-div">
                              <div class="form-div">
                                      
                                <div class="row">
                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">NAME</label>
                                      <div class="input-control-div">
                                        <input type="text" id="first_name" class="form-control" placeholder="Enter name" />
                                      </div>
                                    </div>
                                  </div>
            
                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">SURNAME</label>
                                      <div class="input-control-div">
                                        <input type="text" id="last_name" class="form-control" placeholder="Enter surname" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">EMAIL</label>
                                      <div class="input-control-div">
                                        <input type="email" id="email" class="form-control" placeholder="Enter email address" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">PASSWORD</label>
                                      <div class="input-control-div">
                                        <input type="password" id="password" class="form-control" placeholder="xxxxx" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">CONFIRM PASSWORD</label>
                                      <div class="input-control-div">
                                        <input type="password" id="confirm_password" class="form-control" placeholder="xxxxx" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="accept-tc-card" name="example1">
                                      <label class="custom-control-label" for="accept-tc-card">I accept terms and conditions and general policy.</label>
                                    </div>
                                  </div>
                                  <form>
                                    {% csrf_token %}
                                  <div class="col-lg-12 col-md-12">
                                    <div class="btn-auth-div">
                                      <button type="button" id="sign-up-btn" class="btn btn-color-primary min-width-160"> Sign Up </button>
                                      <div class="error-message-bottom-all">
                                        <span class="text-span" id="sign-up-error"></span>
                                      </div>
                                    </div>
                                  </div>
                                  </form>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="prag-bottom-text-div">
                                      <p>Existing Customer? <a href="{% url 'login' %}" class="link link-btn">Click here to login</a></p>
                                    </div>
                                  </div>
            
                                </div>
            
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>

        </div>
      </section>
      {% block javascript %}
      <script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/auth.js' %}"></script>
      {% endblock javascript %}
    </div>

{% endblock %}
