{% extends 'user/base.html' %}
{% load static %}

{% block content %}

    <div class="main-middle-area">

      <section class="title-wt-back-section">
        <div class="container-fluid container-fluid-2000">
          <div class="title-wt-back-div">
            <div class="row align-center-row">
              <div class="col-lg-2 col-md-3">
                <div class="back-div">
                  <a href="{% url 'index' %}" class="link back-link"> <span class="icon-span"> <i class="las la-angle-double-left"></i> </span> <span class="text">Back</span> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="auth-content-section login-auth-section">
        <div class="auth-content-div">

          <div class="container container-1170">
            <div class="row">
              <div class="col-lg-12 col-md-12">

                <div class="auth-root-common">

                  <div class="row">
                    <div class="col-lg-12 col-md-12">
                      <div class="header-div-box">
                        <h2>Reset Password</h2>
                        <h4></h4>
                      </div>
                    </div>
                  </div>

                  <div class="auth-white-card">
                    <div class="auth-white-card-row">

                      <div class="row">
                        <div class="col-lg-6 col-md-6">
                          <div class="img-auth-div"> 
                            <img src="{% static 'assets/images/background/login-pattern.svg' %}" alt="img" class="img-fluid img-responsive" />
                          </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                          <div class="auth-white-form-div">
                            <div class="auth-white-inner-div">
                              <div class="form-div">
                                      
                                <div class="row">
                                  
                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">PASSWORD</label>
                                      <div class="input-control-div">
                                        <input type="password" id="rp-password" class="form-control" placeholder="xxxxx" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                      <label for="">CONFIRM PASSWORD</label>
                                      <div class="input-control-div">
                                        <input type="password" id="confirm-rp-password" class="form-control" placeholder="xxxxx" />
                                      </div>
                                      <div class="link-forgot-div">
                                        <a href="{% url 'forgot-password' %}" class="link link-btn link-forgot">Resend link?</a>
                                      </div>
                                    </div>
                                  </div>
                                  <form>
                                    {% csrf_token %}
                                  <div class="col-lg-12 col-md-12">
                                    <div class="btn-auth-div">
                                      <button type="button" id="rs-btn" class="btn btn-color-primary min-width-160"> Change Password </button>
                                      <div class="error-message-bottom-all">
                                        <span class="text-span" id="rs-error"></span>
                                      </div>
                                    </div>
                                  </div>
                                </form>

                                  <div class="col-lg-12 col-md-12">
                                    <div class="prag-bottom-text-div">
                                      <p>Do not have an account yet? <a href="{% url 'sign-up' %}" class="link link-btn">Sign Up now!</a></p>
                                    </div>
                                  </div>
            
                                </div>
            
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>

        </div>
      </section>
      {% block javascript %}
      <script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/auth.js' %}"></script>
      {% endblock javascript %}
    </div>

{% endblock %}
